<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Whack-A-Shark</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Whack-A-Shark</h1>
	<!-- Game Board -->
	  <div id="gameGrid">
	    <div class="gridBox" id="top-l"></div>
	    <div class="gridBox" id="top-c"></div>
	    <div class="gridBox" id="top-r"></div>
	    <div class="gridBox" id="middle-l"></div>
	    <div class="gridBox" id="middle-c"></div>
	    <div class="gridBox" id="middle-r"></div>
	    <div class="gridBox" id="bottom-l"></div>
	    <div class="gridBox" id="bottom-c"></div>
	    <div class="gridBox" id="bottom-r"></div>
	    <span id="playerUp"></span>
	  </div>
	<!-- Score Board and Timer -->
	  <div id="scoreBox">
	  	<h5 id="displayTime">Time</h5>
		  <div class="displayStats" id="timer"></div>
		<h5 id="displayScore-1">Player 1</h5>
		  <div class="displayStats" id="score-1"></div>
		<h5 id="displayScore-2">Player 2</h5>
		  <div class="displayStats" id="score-2"></div>
		<h5 id="displayHighScore">High Score</h5>
	    <div class="displayStats" id="highScore"></div>
	  </div>
	  <button id="start">Start Game</button>
	  <button id="reset">Play Again</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
