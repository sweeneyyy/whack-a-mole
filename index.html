<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Whack-A-Shark</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="page-wrap">
		<h1>Whack-A-Shark</h1>

		<div id="homePage">
			<button class="homePageButtons" id="howTo">How To Play</button>
			<button class="homePageButtons" id="letsPlay">Play Game</button>
		</div>

		<div id="gamePage">

	  	<div id="gameGrid">

	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>	
	    	<div class="gridBox">	    		
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	   	    <div class="shark"></div>
	   	  </div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	    	<div class="gridBox">
	    		<div class="shark"></div>
	    	</div>
	  	</div>
	  	<div id="playerUp">...Grab Your Paddle</div>
	<!-- Score Board and Timer -->
	  	<div id="scoreBox">
	  		<h5 id="displayTime">Time</h5>
		  	<div class="displayStats" id="timer">0</div>
				<h5 id="displayScore-1">Player 1</h5>
		  	<div class="displayStats" id="score-1"></div>
				<h5 id="displayScore-2">Player 2</h5>
		  	<div class="displayStats" id="score-2"></div>
				<h5 id="displayHighScore">High Score</h5>
	    	<div class="displayStats" id="highScore"></div>
	  	</div>
	  	<button class="gameButtons" id="start">Start Game</button>
	  	<button class="gameButtons" id="reset">Play Again</button>
			</div>

		</div>
<script type="text/javascript" src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
